{% load static %}
<nav class="navbar navbar-expand-lg border-bottom" style="background-color: #343a40; border-radius: 8px; position: relative; top: 0; left: 0; right: 0;">

    <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" href="https://www.techverso.dev.br/" target="_blank">
            <img src="{% static 'BuscarGrupo/imagens/TechLogo.png' %}" alt="Logo" style="height: 40px; width: auto;">
        </a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/" style="font-size: 1.1rem; font-weight: bold; color: #ffffff;">Inicio</a>
                </li> 

                <li class="nav-item">
                    <a class="nav-link disabled" style="color: #cccccc;">Feed</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link disabled" style="color: #cccccc;">Perfil</a>
                </li>

            </ul>

            <div class="d-flex gap-3 align-items-center">
                {% if user.is_authenticated %}
                    <span class="nav-text" style="color: #ffffff;">
                        {{user.username}}
                    </span>
                    <form method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger">Sair</button>
                    </form>
                {% else %}
                    <a class="btn btn-outline-primary" href="{% url 'login' %}">Entrar</a>
                    <a class="btn btn-success" href="{% url 'register' %}">Registrar</a>
                {% endif %} 

            </div>
           
        </div>

    </div>

</nav>
